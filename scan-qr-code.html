<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<!-- owl carousel -->
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
		  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
		<!-- custom files -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://kit.fontawesome.com/4ea6e3ab0b.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="/css/style.css">
		<script src="/js/script.js"></script>
		<title>ParkLive | Scan QR Code</title>
	</head>

  <body>
    <div class="header-section">
      <nav class="navbar-jssd border-bottom border-dark-subtle">
        <div class="container">
          <div class="row">
            <div class="col">
              <a class="navbar-brand" href="/">
                <img src="/img/logo in footer.png" alt="" width="150" />
              </a>
            </div>
            <div class="col-8"></div>
            <div class="col p-0">
              <div class="header-btn-container flex">
                <div class="language">
                  <div class="language-selected">
                    <img src="img/eng.png" alt="" />
                    <i
                      class="fa fa-angle-down language-selected-icon"
                      aria-hidden="true"
                    ></i>
                  </div>
                  <ul>
                    <li><a href="#" class="en">English</a></li>
                    <!-- pt-BR -->
                    <li><a href="#" class="br">Português</a></li>
                    <!-- en-US -->
                    <li><a href="#" class="es">Español</a></li>
                    <!-- es --->
                  </ul>
                </div>

                <div class="language" onclick="userBtn()">
                  <img src="img/user-ac-nav.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="userMenuContaier" style="display: none">
          <table style="width: 100%">
            <tbody>
              <tr>
                <td>
                  <div class="user-nav-container">
                    <div class="user-nav-link border-bottom">
                      <div class="link-text">
                        <img src="img/Icon awesome-user.png" alt="" />
                        <p>My Account</p>
                      </div>
                      <img src="img/next-btn.png" alt="" />
                    </div>

                    <div class="user-nav-link">
                      <div class="link-text">
                        <img src="img/Icon open-account-logout.png" alt="" />
                        <p>Logout</p>
                      </div>
                      <img src="img/next-btn.png" alt="" />
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </nav>
      
    </div>
    <div class="qr_section">
      <div class="container">
        <h3>Scan QR Code</h3>
        <img src="img/qr-code.png" /> <br />
        <a href="#"><button class="qr_button">Scan the parking QR Code</button></a>
      </div>
    </div>

	<div class="footer-section">
		<p>© All rights reserved. ParkLive</p>
	   </div>
  </body>
</html>
